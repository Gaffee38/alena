<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Для Алены!!</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="block__wrapper">
      <div class="block active_block block1" id="n1">
         <button onclick="f1()">С днем..</button>
      </div>
      <div class="block block2" id="n2">
         <button onclick="f2()">Ро</button>
      </div>
      <div class="block block3" id="n3">
         <button onclick="f3()">жде</button>
      </div>
      <div class="block block4" id="n4">
         <button onclick="f4()">Ни</button>
      </div>
      <div class="block block5" id="n5">
         <button onclick="f5()">ЯЯЯ!!!!!!!!</button>
      </div>
      <div class="block block6" id="n6">
         <a href="main.html">Аленка! С ДНЕМ РОЖДЕНИЯ ТЕБЯ!!!</a>
      </div>
   </div>

   <script>
      function f1 (){
         document.getElementById('n1').classList.toggle('active_block');
         document.getElementById('n2').classList.toggle('active_block');
      }
      function f2 (){
         document.getElementById('n2').classList.toggle('active_block');
         document.getElementById('n3').classList.toggle('active_block');
      }
      function f3 (){
         document.getElementById('n3').classList.toggle('active_block');
         document.getElementById('n4').classList.toggle('active_block');
      }
      function f4 (){
         document.getElementById('n4').classList.toggle('active_block');
         document.getElementById('n5').classList.toggle('active_block');
      }
      function f5 (){
         document.getElementById('n5').classList.toggle('active_block');
         document.getElementById('n6').classList.toggle('active_block');
      }
   </script>
</body>
</html>
